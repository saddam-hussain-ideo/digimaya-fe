<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h4 class="modal-title">Withdraw Link Earnings</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <label class="ico-label" for="chain">
          Chain
          <span class="required-asterisk">*</span>
        </label>

        <select
          id="chain"
          name="chain"
          class="ico-inputs form-control"
          (change)="onchange($event)"
        >
          <option value="">Select Chain</option>
          <option *ngFor="let c of chains" value="{{ c }}">
            {{ c }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label class="ico-label" for="fullName">
          Address
          <span class="required-asterisk">*</span>
        </label>
        <input
          id="address"
          autocomplete="off"
          type="text"
          class="ico-inputs form-control"
          placeholder="Address"
          name="address"
          [(ngModel)]="address"
        />
      </div>

      <div class="form-group">
        <div class="form-label-container">
          <label class="ico-label" for="amount">
            Amount
            <span class="required-asterisk">*</span>
          </label>
          <span class="available-balance">
            Available Balance: {{ totalEarningInUSD | number: '1.3-3' }} USDT
          </span>
        </div>
        <input
          id="amount"
          autocomplete="off"
          type="number"
          class="ico-inputs form-control"
          placeholder="Amount"
          name="amount"
          [(ngModel)]="amount"
          (input)="onAmountInput($event)"
        />
      </div>
      <div *ngIf="percentAmount > 0">
        <p
          >Amount will be deducted by 1% as transaction fee. You will receive:
          {{ percentAmount | number: '1.2-2' }}</p
        >
      </div>
      <div *ngIf="amountMessage" class="alert alert-danger">
        {{ amountMessage }}
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="ico-submit"
          (click)="confirm()"
          [disabled]="!isSunday"
        >
          Send Withdrawal Request
        </button>
      </div>
    </div>
  </div>
</div>
