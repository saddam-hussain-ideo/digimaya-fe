<section class="myWallet-section" *ngIf="userObject">
  <div id="snackbar"></div>
  <div class="background">
    <div class="mywallet-head">
      <h1 style="display: inline-block" class="page-title setting-txt">
        {{ 'SETTINGS' | translate }}
      </h1>
      <a
        class="helpbtn d-none"
        style="float: right; margin-top: 35px; margin-right: auto"
        href="https://fruture.org/twoFactorInfo.html"
        target="_blank"
        >{{ 'Help' | translate }}</a
      >
      <toaster-container [toasterconfig]="config"></toaster-container>
    </div>

    <div class="d-flex align-items-center justify-content-center flex-column">
      <p class="sub-title no-left-margin"> Your Profile </p>
      <div class="d-flex flex-row">
        <div class="d-flex flex-column w-50">
          <p class="nn-lbl-sett dark text-right mr-3">Fullname</p>
          <p
            class="nn-lbl-sett dark text-right mr-3"
            [ngClass]="{ 'mt-2': isProfileEdit }"
            >Username</p
          >
          <p class="nn-lbl-sett dark text-right mr-3">Phone Number</p>
          <p
            class="nn-lbl-sett dark text-right mr-3"
            [ngClass]="{ 'mt-2': isProfileEdit }"
            >Primary Email</p
          >
        </div>
        <div class="d-flex flex-column w-50">
          <p class="nn-lbl-sett text-left" *ngIf="!isProfileEdit">{{
            userObject.Name
          }}</p>
          <input
            type="text"
            class="form-control nn-input-sett"
            id="name"
            name="userObject.Name"
            [(ngModel)]="userObject.Name"
            *ngIf="isProfileEdit"
          />
          <p class="nn-lbl-sett text-left">{{ userObject.UserName }}</p>
          <p class="nn-lbl-sett text-left" *ngIf="!isProfileEdit">{{
            userObject.PhoneNumber ? userObject.PhoneNumber : 0
          }}</p>
          <input
            type="text"
            class="form-control nn-input-sett"
            id="name"
            name="userObject.Name"
            [(ngModel)]="userObject.PhoneNumber"
            *ngIf="isProfileEdit"
          />
          <p class="nn-lbl-sett text-left">{{ userObject.Email }}</p>
        </div>
      </div>
      <button
        class="edit-profile-buttom"
        (click)="editProfileButton()"
        *ngIf="!isProfileEdit"
      >
        Edit Profile
      </button>
      <div class="d-flex">
        <button
          class="edit-profile-buttom mr-3"
          (click)="updateProfile()"
          *ngIf="isProfileEdit"
        >
          Submit
        </button>
        <button
          class="edit-profile-buttom"
          (click)="editProfileButton()"
          *ngIf="isProfileEdit"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</section>
