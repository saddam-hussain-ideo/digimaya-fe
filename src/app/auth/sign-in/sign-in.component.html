<div class="bg-wrapper">
  <div class="outer-wrapper">
    <re-captcha
      size="invisible"
      #captchaRef="reCaptcha"
      (resolved)="submitCaptcha($event)"
    ></re-captcha>
    <toaster-container [toasterconfig]="config"></toaster-container>
    <div class="inner-wrapper">
      <div class="left-panel">
        <div class="logo-top">
          <img
            src="../../../assets/img/maaya_white.svg"
            class="ico-logo"
            alt=""
            srcset=""
          />
        </div>
        <p>
          A new innovation supporting creating income opportunities from crowd
          funding property.
        </p>
      </div>

      <div class="right-panel">
        <div class="form-div">
          <h2>Sign In</h2>
          <div class="form-group">
            <label class="ico-label" for="email">Email ID</label>
            <input
              id="email"
              autocomplete="off"
              type="email"
              class="ico-inputs"
              placeholder="{{ 'Email/Username' | translate }}"
              name="email"
              [(ngModel)]="email"
            />
          </div>
          <label class="ico-label" for="password">Password</label>
          <div class="form-group pwd-rel">
            <input
              id="password"
              autocomplete="off"
              #passwordField
              type="password"
              class="ico-inputs"
              placeholder="{{ 'Password' | translate }}"
              name="password"
              (keydown)="loginWithEnter($event)"
              [(ngModel)]="password"
            />
            <span
              *ngIf="!isShow"
              class="toggle-password toggle-signin fa fa-eye-slash"
              (click)="showPassword()"
            ></span>
            <span
              *ngIf="isShow"
              class="fa fa-eye toggle-password toggle-signin"
              (click)="hidePassword()"
            ></span>
          </div>

          <a class="links" (click)="navigateToforgot()">{{
            "Forgot Password?" | translate
          }}</a>

          <div *ngIf="loginLoaderShow" class="loader">
            <svg
              class="lds-comets"
              width="100%"
              height="100%"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid"
            >
              <g transform="rotate(208.756 50 50)">
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  repeatCount="indefinite"
                  values="360 50 50;0 50 50"
                  keyTimes="0;1"
                  dur="2.3s"
                  keySplines="0.5 0.5 0.5 0.5"
                  calcMode="spline"
                ></animateTransform>
                <path
                  fill="#85ffbd"
                  d="M91,74.1C75.6,98,40.7,102.4,21.2,81c11,9.9,26.8,13.5,40.8,8.7c7.4-2.5,13.9-7.2,18.7-13.3 c1.8-2.3,3.5-7.6,6.7-8C90.5,67.9,92.7,71.5,91,74.1z"
                ></path>
                <path
                  fill="#316598"
                  d="M50.7,5c-4,0.2-4.9,5.9-1.1,7.3c1.8,0.6,4.1,0.1,5.9,0.3c2.1,0.1,4.3,0.5,6.4,0.9c5.8,1.4,11.3,4,16,7.8 C89.8,31.1,95.2,47,92,62c4.2-13.1,1.6-27.5-6.4-38.7c-3.4-4.7-7.8-8.7-12.7-11.7C66.6,7.8,58.2,4.6,50.7,5z"
                ></path>
                <path
                  fill="#a4bcc2"
                  d="M30.9,13.4C12,22.7,2.1,44.2,7.6,64.8c0.8,3.2,3.8,14.9,9.3,10.5c2.4-2,1.1-4.4-0.2-6.6 c-1.7-3-3.1-6.2-4-9.5C10.6,51,11.1,41.9,14.4,34c4.7-11.5,14.1-19.7,25.8-23.8C37,11,33.9,11.9,30.9,13.4z"
                ></path>
              </g>
            </svg>
          </div>

          <div *ngIf="actionBtnShow">
            <button class="ico-submit" (click)="login()">
              {{ "Sign In" | translate }}
            </button>
          </div>

          <p class="bottom-text">
            {{ "Don't have an account?" | translate }}
            <a class="links" (click)="routeToSignUp()">{{
              "Sign Up" | translate
            }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
